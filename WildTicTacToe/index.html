<!DOCTYPE html>
<html lang="en">
<head>

    <script src="main.js"></script>
</head>

<body>
<h1 class="title">Wild Tic Tac Toe</h1>
<div class="bigSquare">

        <tr><td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
        </tr>
        <tr><td><div class="square"></div></td>

        </tr>

            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
        </tr>
    </table>
</div> 
<div class="title">Press X or O to play X or O</div>
<table>
	<tr><td><div class = "playX">X</div></td>
		<td><div class = "playO">O</div></td>
	</tr>
</table>
<div class="resetButton">Play Again</div>
<div class="displayWinner"></div>
</body>
